<!DOCTYPE html>
<html>

<head>
    <title>Using Pixabay API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h3><span id="01thing"></span> What Serch</h3>
    <div>Keyword: <input type="type" id="keyword"> </div>
    <div>Orientation: <select id="orientation">
        <option value="ho">Horizontal</option>
        <option value="ve">Vertical</option>
    </select></div>

    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button class="btn btn-outline-success"> Submit Query</button>

    <script>
        //event listeners
        //submit quiz button
        $("button").on("click", updatePixabay);

        function updatePixabay() {
            let searchInput = $("#keyword").val().toLowerCase();
            var API_KEY = '13831310-cbee89d52c56545c1331abbec';
            var URL = "https://pixabay.com/api/?key=" + API_KEY + "&q=" + encodeURIComponent(searchInput);


            $.getJSON(URL, function(data) {
                if (parseInt(data.totalHits) > 0)
                    $.each(data.hits, function(i, hit) {
                        var ele = document.createElement("span");
                        var img = document.createElement("img");
                        img.setAttribute("src", hit.pageURL);
                        ele.appendChild(img);
                        var elem = document.getElementById('displaySearch').appendChild(ele);
                    });
                else
                    console.log('No hits');
            });

        }
    </script>

    <div id="displaySearch">
        <ul id="displayImages"></ul>
        <span style="display:inline;"><img src=""></span>
        <span style="display:inline; "><img src=""></span>
        <span style="display:inline;"><img src=""></span>
        <span style="display:inline; "><img src=""></span>
    </div>
</body>

</html>
